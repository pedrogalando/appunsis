<p>listar-usuario works!</p>
<i class="bi bi-star-fill text-success"></i>
<div class="card-body">
    <div class="panel-body">
        <table class="table table-hover table-sm">
            <thead class="thead-light">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Contrase√±a</th>
                    <th>Actualizar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of listaUsuario">
                    <td>{{usuario.id}}</td>
                    <td>{{usuario.name}}</td>
                    <td>{{usuario.password}}</td>
                    <td><i class="bi bi-trash3-fill text-success"></i>Actualizar</td>
                    <td><button (click)="deleteUsuario(usuario.id)">
                        <i class="bi bi-trash3-fill text-success"></i>Eliminar
                    </button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
